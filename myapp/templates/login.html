<!DOCTYPE html>
    <html>
    <head>
        <title>LOGIN PAGE</title>
    </head>
    <body>
        <center>
            <h1>LOGIN PAGE</h1>
            <form action="{% url 'fetchlogindata' %}" method="post">
                {% csrf_token %}
                Email : <input type="email" placeholder="Enter Your Email" name="email"
                           title="Enter Correct Email Address" required="">
                <br><br>
                Password : <input type="password" placeholder="Enter Your Password" name="password"
                              title="Password may contain special characters" required="">
                <br><br>
                <button type="submit">Submit Request</button>
                <br><br><br>
                <h3>Already Have an Account? <a href="{% url 'register' %}">Register In</a></h3>
            </form>
        </center>
    </body>
</html>
