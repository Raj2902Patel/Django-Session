<!DOCTYPE html>
<html>
    <head>
        <title>REGISTER PAGE</title>
    </head>
    <body>
        <center>
            <h1>REGISTERATION PAGE</h1>
            <form action="{% url 'fetchregisterdata' %}" method="post">
                {% csrf_token %}
                Name : <input type="text" placeholder="Enter Your Full name" name="name" pattern="[A-Za-z ]*" title="Only Characters are Allowed" required="">
                <br><br>
                Email : <input type="email" placeholder="Enter Your Email" name="email"
                           title="Enter Correct Email Address" required="">
                <br><br>
                Password : <input type="password" placeholder="Enter Your Password" name="password"
                              title="Password may contain special characters" required="">
                <br><br>
                <button type="submit">Submit Request</button>
                <br><br><br>
                <h3>Already Have an Account? <a href="{% url 'login' %}">Sign In</a></h3>
            </form>
        </center>
    </body>
</html>
